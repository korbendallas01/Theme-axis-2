<header class="page">

	<koken:not true="album.public">

		<koken:if true="settings.show_vis_msg">

			<div id="unlisted_content">

				<hr>

				<h4>{{ settings.unlisted_msg }}</h4>

				<hr>

			</div>

		</koken:if>

	</koken:not>

	<koken:if true="settings.show_page_title">

		<div id="page-title">
			<h1>
				{{ album.title }}

				<koken:if true="settings.show_album_dl">
					<koken:album_download>
						<koken:link title="{{ language.download }}" class="mute"><i class="kicon-dl"></i></koken:link>
					</koken:album_download>
				</koken:if>
			</h1>
		</div>

	</koken:if>

	<koken:filtered>

		<span class="item_meta">
			<koken:loop>
				<koken:if data="{{ filter.title }}" equals="Date">
					<p>
						{{ filter.count }} {{ filter.count plural="language.items" singular="language.item" }} {{ language.added }} {{ filter.value }}
					</p>
				</koken:if>
			</koken:loop>
			<p>
				<koken:link title="{{ album.title }}" class="pag">{{ language.view_entire_album }}</koken:link>
			</p>
		</span>

	<koken:else>

		<koken:if true="settings.show_page_desc">
			<div id="page-desc" class="cap_width">
				{{ album.description paragraphs="true" }}
			</div>
		</koken:if>

		<koken:if true="settings.show_page_topics">

			<koken:topics>

				<div id="album_topics" class="cap_width">
					<p class="meta nob">
						{{ language.read_more }}
					</p>
					<koken:loop separator=", ">
						<h4 class="inline">
							<koken:link title="{{ language.read_title collate='title' }}">
								{{ title }}
							</koken:link>
						</h4>
					</koken:loop>
				</div>

			</koken:topics>

		</koken:if>

		<div id="album_tags_cats" class="cap_width">

			<koken:include file="layouts/tags-cats-page.html" />

		</div>

	</koken:filtered>

	<koken:if true="settings.show_page_line">
	<hr>
	</koken:if>

</header>
